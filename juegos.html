<!doctype html>
<html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juegos - Active Mind</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
        }

        html {
            height: 100%;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #3b82f6;
        }

        .game-card:nth-child(1):hover {
            border-color: #ef4444;
        }

        .game-card:nth-child(2):hover {
            border-color: #10b981;
        }

        .game-card:nth-child(3):hover {
            border-color: #8b5cf6;
        }

        .game-card:nth-child(4):hover {
            border-color: #f59e0b;
        }

        .game-card:nth-child(5):hover {
            border-color: #06b6d4;
        }

        .game-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 15px;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 0.9rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .game-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin: 0;
            line-height: 1.3;
        }

        .game-card:nth-child(1) .game-name {
            color: #ef4444;
        }

        .game-card:nth-child(2) .game-name {
            color: #10b981;
        }

        .game-card:nth-child(3) .game-name {
            color: #8b5cf6;
        }

        .game-card:nth-child(4) .game-name {
            color: #f59e0b;
        }

        .game-card:nth-child(5) .game-name {
            color: #06b6d4;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .page-title {
                font-size: 2rem;
            }

            .main-container {
                padding: 30px 15px;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .game-card {
                padding: 25px;
                max-width: none;
            }

            .game-image {
                width: 100px;
                height: 100px;
            }

            .game-name {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .game-card {
                padding: 20px;
            }

            .game-image {
                width: 80px;
                height: 80px;
            }

            .game-name {
                font-size: 1.1rem;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>

    <h1 class="page-title" id="page-title">Juegos</h1>

  <script>
        // Configuraci√≥n por defecto
        const defaultConfig = {
            page_title: "Juegos",
            back_button: "‚Üê Volver al inicio"
        };

        // Funci√≥n para jugar un juego
        function playGame(gameName) {
            // Caso especial para Fusion Plants - ejecutar acceso directo
            if (gameName === 'fusion-plants') {
                try {
                    // Intentar ejecutar el acceso directo
                    window.open('./PlantsVsZombiesRH - Acceso directo.lnk', '_self');
                } catch (error) {
                    // Si no funciona, mostrar mensaje al usuario
                    const message = document.createElement('div');
                    message.style.cssText = `
                        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                        background: white; padding: 20px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        z-index: 1000; text-align: center; max-width: 400px;
                    `;
                    message.innerHTML = `
                        <h3>üå± Fusion Plants</h3>
                        <p>Por favor, ejecuta manualmente el archivo:<br><strong>PlantsVsZombiesRH - Acceso directo</strong></p>
                        <button onclick="this.parentElement.remove()" style="background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Cerrar</button>
                    `;
                    document.body.appendChild(message);
                }
            } else {
                // Para otros juegos que est√°n en la ra√≠z
                window.location.href = `${gameName}.html`;
            }
        }

        // Funci√≥n para actualizar la UI basada en la configuraci√≥n
        async function onConfigChange(config) {
            const pageTitle = config.page_title || defaultConfig.page_title;
            const backButton = config.back_button || defaultConfig.back_button;

            document.getElementById('page-title').textContent = pageTitle;
            document.getElementById('back-button').textContent = backButton;
        }

        // Funci√≥n para mapear capacidades
        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        // Funci√≥n para mapear valores del panel de edici√≥n
        function mapToEditPanelValues(config) {
            return new Map([
                ["page_title", config.page_title || defaultConfig.page_title],
                ["back_button", config.back_button || defaultConfig.back_button]
            ]);
        }

        // Inicializar el SDK cuando est√© disponible
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
