    let currentFilter = 'all';

    function renderNews() {
      const newsGrid = document.getElementById('news-grid');
      const filteredNews = currentFilter === 'all' ? newsData : newsData.filter(news => news.category === currentFilter);
      
      newsGrid.innerHTML = '';
      
      filteredNews.forEach(news => {
        const newsCard = document.createElement('div');
        newsCard.className = `news-card category-${news.category} fade-in`;
        
        newsCard.innerHTML = `
          <div class="news-image">
            ${news.icon}
          </div>
          <h3 class="news-title">${news.title}</h3>
          <p class="news-description">${news.description}</p>
          
          <div class="news-benefits">
            <div class="benefits-title">‚ú® Beneficios:</div>
            <ul class="benefits-list">
              ${news.benefits.map(benefit => `<li>${benefit}</li>`).join('')}
            </ul>
          </div>
          
          <div class="news-tips">
            <div class="tips-title">üí° Consejo √∫til:</div>
            <div class="tips-content">${news.tips}</div>
          </div>
        `;
        
        newsGrid.appendChild(newsCard);
      });
    }

    function setupFilters() {
      const filterButtons = document.querySelectorAll('.category-filter');
      
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          
          // Add active class to clicked button
          button.classList.add('active');
          
          // Update current filter
          currentFilter = button.dataset.category;
          
          // Re-render news
          renderNews();
        });
      });
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      renderNews();
      setupFilters();
